plugins {
    id "java"
    id "idea"
    id "com.github.johnrengelman.shadow" version "2.0.4"
}

sourceCompatibility = 1.8
group "com.gomlog.udf.presto"

ext {
    prestoVersion = 301
    guavaVersion = 24.1
    statsVersion = "0.178"
    lombokVersion = "1.18.2"
}

dependencies {
    compile "io.prestosql:presto-array:${prestoVersion}"
    compile "com.google.guava:guava:${guavaVersion}-jre"
    compile "io.airlift:stats:${statsVersion}"

    compileOnly "io.prestosql:presto-spi:${prestoVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
